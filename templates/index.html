{% extends 'base.html' %}

{% block head %}
<title>URL shortenerator</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Shorten your URLs</h1>
    <div class="form">
        <form action="/shorten" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Shorten">
        </form>
    </div>
</div>
{% endblock %}
